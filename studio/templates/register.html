{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ '/static/css/register.css' }}">
<div class="form">
    <p class="title">Регистрация</p>
    <p class="message">Зарегистрируйтесь, чтобы получить полный доступ к нашему сайту.</p>
    <form method="post">
        {% csrf_token %}
        <label>
            <input class="input" type="text" name="username" placeholder="" required>
            <span>Имя пользователя</span>
        </label>

        <label>
            <input class="input" type="email" name="email" placeholder="" required>
            <span>Email</span>
        </label>

        <label>
            <input class="input" type="password" name="password1" placeholder="" required>
            <span>Пароль</span>
        </label>

        <label>
            <input class="input" type="password" name="password2" placeholder="" required>
            <span>Подтвердите пароль</span>
        </label>

        <button class="submit" type="submit">Зарегистрироваться</button>
        <p class="signin">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
    </form>
</div>
{% endblock %}
